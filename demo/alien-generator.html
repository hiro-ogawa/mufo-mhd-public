@keyframes a1 {
  0%   { transform: scale(1.0, 1.0) translate(0%, 0%); }
  10%  { transform: scale(1.1, 0.9) translate(0%, 5%); }
  40%  { transform: scale(1.2, 0.8) translate(0%, 15%); }
  50%  { transform: scale(1.0, 1.0) translate(0%, 0%); }
  60%  { transform: scale(0.9, 1.2) translate(0%, -50%); }
  75%  { transform: scale(0.9, 1.2) translate(0%, -20%); }
  85%  { transform: scale(1.2, 0.8) translate(0%, 15%); }
  100% { transform: scale(1.0, 1.0) translate(0%, 0%); }
}

@keyframes a2 {
  0%   { transform: scale(1.0, 1.0) translate(0%, 0%); }
  40%  { transform: scale(0.95, 1.2) translate(0%, -10%); }
  50%  { transform: scale(1.1, 0.9) translate(0%, 5%); }
  60%  { transform: scale(0.95, 1.05) translate(0%, -3%); }
  70%  { transform: scale(1.05, 0.95) translate(0%, 3%); }
  80%  { transform: scale(1.0, 1.0) translate(0%, 0%); }
  100% { transform: scale(1.0, 1.0) translate(0%, 0%); }
}

@keyframes a3 {
  0%   { transform: scale(1.0, 1.0) translate(0%, 0%); }
  20%  { transform: scale(1.0, 1.06) translate(-5%, -4%) skew(6deg, 0deg); }
  50%  { transform: scale(1.0, 0.94) translate(5%, 4%) skew(-6deg, 0deg); }
  65%  { transform: scale(1.0, 1.03) translate(2%, -2%) skew(-3deg, 0deg); }
  80%  { transform: scale(1.0, 0.97) translate(-2%, 2%) skew(3deg, 0deg); }
  100% { transform: scale(1.0, 1.0) translate(0%, 0%); }
}

@keyframes a4 {
  0%   { transform: translate(0%, 0%); }
  5%   { transform: translate(10%, 0%) rotate(10deg); }
  25%  { transform: translate(20%, 0%) rotate(20deg); }
  30%  { transform: translate(-10%, 0%) rotate(-10deg); }
  35%  { transform: translate(-15%, 0%) rotate(-15deg); }
  45%  { transform: translate(10%, 0%) rotate(10deg); }
  50%  { transform: translate(15%, 0%) rotate(15deg); }
  60%  { transform: translate(-5%, 0%) rotate(-5deg); }
  65%  { transform: translate(-7%, 0%) rotate(-7deg); }
  75%  { transform: translate(0%, 0%) rotate(0deg); }
  100% { transform: translate(0%, 0%) rotate(0deg); }
}

@keyframes a5 {
  0%   { transform: scale(1.0, 1.0) translate(0%, 0%); }
  10%  { transform: scale(1.0, 1.0) translate(10%, 0%) skew(-10deg, 0deg); }
  60%  { transform: scale(1.0, 1.0) translate(20%, 0%) skew(-20deg, 0deg); }

  90%  { transform: scale(1.0, 1.0) translate(-5%, 0%) skew(5deg, 0deg); }
  100% { transform: scale(1.0, 1.0) translate(0%, 0%); }
}

<div id="stage"></div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script>
let cnt = 0;
let elem = '';
const $stage = $('#stage');

function summonAllAlien () {
  for (let i = 1; i < 5; i = (i + 1) | 0) {
    for (let j = 1; j < 6; j = (j + 1) | 0) {
      for (let k = 1; k < 6; k = (k + 1) | 0) {
        for (let l = 1; l < 6; l = (l + 1) | 0) {
          cnt++;
          elem += `
            <div class="container-alien">
            <svg class="svg-alien">
            <use xlink:href="#alien-body-${i}" class="alien-color-${j}"></use>
            <use xlink:href="#alien-eye-${k}"></use>
            <use xlink:href="#alien-mouth-${l}"></use>
            </svg>
            </div>
          `;
          if (i == 4 && j == 5 && k == 5 && l == 5) {
            $stage.append(elem);
            animAlien ();
            console.log(cnt + ' aliens coming.');
          }
        }
      }
    }
  }
}

let randMinMax = (min, max) => {
  return Math.floor(Math.random() * (max + 1 - min) + min);
};

function animAlien () {
  const $elem = $('.svg-alien');
  const len = $elem.length;
  for (let i = 0; i < 500; i = (i + 1) | 0) {
    $elem.eq(i).css('animation', `a${randMinMax(1, 5)} ${randMinMax(8, 15) * 0.1}s ease infinite normal`);
  }
}

summonAllAlien ();

</script>
