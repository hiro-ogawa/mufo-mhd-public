<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" style="height: 50px; width: 50px;">
  <defs>
    <style>
      .anim-rotate {
        animation: rotation 1s infinite linear;
        transform-origin: center center;
      }
